{% extends 'base.html' %}

{% block title %}
Edit CV
{% endblock %}

{% block content %}


    <div class="container mt-5">
        <h1 class="text-center">{{ action }} CV</h1>

        <form method="post" enctype="multipart/form-data" class="container text-center mt-5">
            {% csrf_token %}
            {{ form.as_p }}
            <br></br>
            <button type="submit" class="btn btn-primary btn-lg">{{ action }}</button>
            <a href="{% url 'cv_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </form>
        
    </div>

{% endblock %}
