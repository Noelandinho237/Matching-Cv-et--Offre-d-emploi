{% extends 'base.html' %}

{% block title %}
CV Details
{% endblock %}

{% block content %}
<br></br>
    <style>
        .container {
            max-width: 1200px;
            margin-top: 10px;
        }
        .pdf-viewer {
            height: 65vh;
            overflow: auto;
        }
    </style>

    <div class="container text-center">
        <h1>Viewing CV of : {{ cv.name }}</h1>

        <div class="pdf-viewer">
            <p>{{ text }}<p> 
        </div>

        <a href="{% url 'cv_list' %}" class="btn btn-secondary mt-3">Back to CV List</a>
        <a href="{% url 'cv_add_and_predict' %}" class="btn btn-primary mt-3"> Add CV</a>
        <a href="{% url 'home' %}" class="btn btn-success mt-3"> Home</a>
    </div>

{% endblock %}
